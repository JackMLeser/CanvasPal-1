<!DOCTYPE html>
<html>
<head>
    <title>CanvasPal</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
    <!-- Trigger Button -->
    <button class="assignments-button" id="assignmentsButton">0</button>

    <!-- Popup Container -->
    <div class="popup-container" id="popupContainer">
        <div class="popup-header">
            <div class="header-title">
                <div class="popup-title">CanvasPAL</div>
                <div class="task-count" id="taskCount">0 Tasks</div>
            </div>
            <button class="logo-button" aria-label="CanvasPAL Logo">
                <img id="canvaspal-logo" alt="CanvasPAL Logo" width="24" height="24">
            </button>
        </div>

        <!-- Main Content -->
        <div class="popup-content">
            <div class="assignments-list" id="assignmentList">
                <!-- Assignments will be populated here -->
            </div>
        </div>

        <!-- Settings Panel -->
        <div class="settings-content" id="settingsContent">
            <div class="settings-header">
                <button class="back-button" id="backButton">
                    ‚Üê Back
                </button>
                <h2>Settings</h2>
            </div>
            <div class="settings-section">
                <h3>Display Options</h3>
                <div class="setting-item">
                    <div class="setting-label-group">
                        <label class="setting-label">Show Outside Canvas</label>
                        <div class="setting-description">Display assignments on non-Canvas pages</div>
                    </div>
                    <div class="setting-control">
                        <input type="checkbox" id="showOutsideCanvas" checked>
                    </div>
                </div>
                <div class="setting-item">
                    <div class="setting-label-group">
                        <label class="setting-label">Auto-refresh Interval</label>
                        <div class="setting-description">How often to check for new assignments</div>
                    </div>
                    <div class="setting-control">
                        <select id="refreshInterval">
                            <option value="30">30 seconds</option>
                            <option value="60">1 minute</option>
                            <option value="300">5 minutes</option>
                            <option value="600">10 minutes</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <span id="data-freshness">Updated: Just Now</span>
            <div class="status-buttons">
                <button id="openDesktop" class="status-button">
                    Desktop Application
                </button>
                <button id="openSettings" class="status-button">
                    Settings
                </button>
            </div>
        </div>
    </div>

    <script src="popup/popup.js"></script>
</body>
</html>
