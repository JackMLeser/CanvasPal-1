<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CanvasPal</title>
	<link rel="stylesheet" href="styles/popup.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>CanvasPal</h1>
		</header>
		
		<div id="settings-panel">
            <div class="url-input">
                <input type="url" id="ical-url" placeholder="Enter iCalendar feed URL">
                <button id="sync-button" title="Sync now">
                    <svg width="16" height="16" viewBox="0 0 16 16">
                        <path d="M8 3a5 5 0 0 0-5 5h2a3 3 0 0 1 3-3V3z"/>
                        <path d="M8 13a5 5 0 0 0 5-5h-2a3 3 0 0 1-3 3v2z"/>
                    </svg>
                </button>
            </div>
			<div class="weights">
				<label>Priority Weights</label>
				<div class="weight-input">
					<label>Due Date:</label>
					<input type="range" id="due-date-weight" min="0" max="100" value="33">
				</div>
				<div class="weight-input">
					<label>Grade Weight:</label>
					<input type="range" id="grade-weight" min="0" max="100" value="33">
				</div>
				<div class="weight-input">
					<label>Impact:</label>
					<input type="range" id="impact-weight" min="0" max="100" value="34">
				</div>
			</div>
		</div>

		<div id="assignments-list">
			<!-- Assignments will be populated here -->
		</div>

		<div id="status">
			<span id="sync-status"></span>
			<span id="error-message"></span>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
