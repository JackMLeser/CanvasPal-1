<!DOCTYPE html>
<html>
<head>
  <title>Assignment Priorities Settings</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .settings-section {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }

    .settings-section h2 {
      color: #0374B5;
      margin: 0 0 15px 0;
      font-size: 16px;
    }

    .setting-item {
      margin-bottom: 15px;
    }

    .setting-item label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input[type="range"] {
      width: 100%;
    }

    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .value-display {
      color: #666;
      font-size: 12px;
      margin-top: 4px;
    }

    .back-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 12px;
      background: #0374B5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .back-button:hover {
      background: #0264A0;
    }
  </style>
</head>
<body>
  <button class="back-button" id="backButton">Back to Assignments</button>
  
  <div class="settings-section">
    <h2>Display</h2>
    <div class="setting-item">
      <label for="textSize">Text Size</label>
      <input type="range" id="textSize" min="12" max="24" value="16">
      <div class="value-display"><span id="textSizeValue">16</span>px</div>
    </div>
    
    <div class="setting-item">
      <label for="transparency">Window Transparency</label>
      <input type="range" id="transparency" min="50" max="100" value="100">
      <div class="value-display"><span id="transparencyValue">100</span>%</div>
    </div>
  </div>

  <div class="settings-section">
    <h2>Appearance</h2>
    <div class="setting-item">
      <label for="theme">Theme</label>
      <select id="theme">
        <option value="light">Light Mode</option>
        <option value="dark">Dark Mode</option>
      </select>
    </div>
    
    <div class="setting-item">
      <label for="contrast">High Contrast Level</label>
      <input type="range" id="contrast" min="100" max="200" value="100">
      <div class="value-display"><span id="contrastValue">100</span>%</div>
    </div>
  </div>
</body>
<script src="settings.js"></script>
</html>
