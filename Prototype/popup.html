<!DOCTYPE html>
<html>
<head>
  <title>Canvas Assignment Prioritizer</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .header {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
    .assignment {
      margin: 8px 0;
      padding: 8px;
      border-radius: 4px;
      background: #f5f5f5;
    }
    .high-priority { border-left: 4px solid #ff4444; }
    .medium-priority { border-left: 4px solid #ffbb33; }
    .low-priority { border-left: 4px solid #00C851; }
    .title { font-weight: bold; }
    .due-date { color: #666; font-size: 12px; }
    .no-assignments {
      color: #666;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="header">Assignment Priorities</div>
  <div id="assignments"></div>
  <script src="popup.js"></script>
</body>
</html>
